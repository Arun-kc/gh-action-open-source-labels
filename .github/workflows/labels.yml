name: Import open source standard labels

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"

jobs:
  labels:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - uses: EddieHubCommunity/gh-action-open-source-labels@main
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
